<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        .header {
            background-color: #1db954;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }
        .playlist-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0 0 0;
            font-size: 18px;
            color: #1db954;
        }
        .header-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .header-buttons .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>My Playlist</h1>
    <div class="header-buttons">
        <a class="btn btn-primary" onclick="home()">Home</a>
        <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
</div>


<div class="playlist-cards" id="playlist-cards">
    <!-- Playlist cards will be generated by JavaScript -->
</div>

<script>
    function home(){
    window.location.href = '/success/';
    }
    function logout() {
        window.location.href = '/logout/';
    }
    function displayPlaylist() {
        fetch('/get-playlist/')
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Failed to fetch playlist data.');
        })
        .then(data => {
            const playlistCards = document.getElementById('playlist-cards');
            playlistCards.innerHTML = '';

            data.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.title = movie.title; // Add dataset with title for identification
                card.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <button type="button" class="btn btn-danger btn-sm" onclick="removeFromPlaylist('${movie.title}')">Remove from Playlist</button>
                `;
                playlistCards.appendChild(card);
            });
        })
        .catch(error => {
            console.error(error);
            alert('Failed to fetch playlist data.');
        });
    }

    function removeFromPlaylist(title) {
        // Remove the corresponding card from the UI immediately
        const cardToRemove = document.querySelector(`[data-title="${title}"]`);
        if (cardToRemove) {
            cardToRemove.remove();
        }

        fetch('/remove/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title: title })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to remove movie from playlist.');
            }
            return response.json();
        })
        .then(data => {
            console.log(data.message); // Log success message
            // Optionally update the UI or handle success response
        })
        .catch(error => {
            console.error(error);
            alert('Failed to remove movie from playlist.');
        });
    }

    // Call the function to display the playlist movies when the page loads
    window.onload = displayPlaylist;
</script>


</body>
</html>
